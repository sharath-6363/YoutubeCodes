<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated OTP Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
            background-image: radial-gradient(#e3e6ec 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08),
                        0 8px 16px rgba(0, 0, 0, 0.04),
                        inset 0 1px 0 rgba(255, 255, 255, 0.7);
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.9);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(121, 149, 255, 0.05) 50%,
                transparent 70%
            );
            animation: shine 8s infinite linear;
            z-index: 0;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .otp-content {
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6a85f3, #4a6ff0);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(74, 111, 240, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo i {
            font-size: 28px;
            color: white;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .otp-input {
            width: 60px;
            height: 70px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #4a6ff0;
            box-shadow: 0 0 0 3px rgba(74, 111, 240, 0.15);
            transform: translateY(-4px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .otp-input.filled {
            border-color: #4ade80;
            background-color: rgba(74, 222, 128, 0.05);
        }
        
        .otp-input.error {
            border-color: #f87171;
            background-color: rgba(248, 113, 113, 0.05);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .verify-btn {
            height: 56px;
            background: linear-gradient(135deg, #6a85f3, #4a6ff0);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(74, 111, 240, 0.3);
            letter-spacing: 0.5px;
        }
        
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(74, 111, 240, 0.4);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .verify-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .verify-btn.success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }
        
        .verify-btn.error {
            background: linear-gradient(135deg, #f87171, #ef4444);
        }
        
        .resend-btn {
            height: 50px;
            background: transparent;
            color: #4a6ff0;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resend-btn:hover {
            border-color: #4a6ff0;
            background-color: rgba(74, 111, 240, 0.05);
        }
        
        .resend-btn:disabled {
            color: #a0aec0;
            border-color: #e2e8f0;
            cursor: not-allowed;
            background-color: transparent;
        }
        
        .timer {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .status-message {
            text-align: center;
            min-height: 24px;
            font-size: 15px;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .status-message.success {
            background-color: rgba(74, 222, 128, 0.1);
            color: #22c55e;
            opacity: 1;
            visibility: visible;
        }
        
        .status-message.error {
            background-color: rgba(248, 113, 113, 0.1);
            color: #ef4444;
            opacity: 1;
            visibility: visible;
        }
        
        .hint {
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .otp-inputs {
                gap: 12px;
            }
            
            .otp-input {
                width: 50px;
                height: 60px;
                font-size: 28px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-content">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>OTP Verification</h1>
                <p>Enter the 6-digit verification code sent to your mobile device</p>
            </div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0" autofocus>
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="verify-btn" id="verifyBtn">
                        <span>Verify OTP</span>
                        <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                    
                    <div class="timer" id="timer">Resend code in <span id="countdown">59</span>s</div>
                    
                    <button type="button" class="resend-btn" id="resendBtn" disabled>Resend OTP</button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
                
                <div class="hint">
                    <i class="fas fa-info-circle"></i> The verification code will expire in 10 minutes
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const resendBtn = document.getElementById('resendBtn');
            const statusMessage = document.getElementById('statusMessage');
            const timerElement = document.getElementById('timer');
            const countdownElement = document.getElementById('countdown');
            const otpForm = document.getElementById('otpForm');
            
            let countdown = 59;
            let timerInterval;
            
            // Initialize timer
            startTimer();
            
            // OTP input handling
            otpInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const value = this.value;
                    const index = parseInt(this.dataset.index);
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        this.value = '';
                        return;
                    }
                    
                    // If a digit is entered, move to next input
                    if (value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    
                    updateInputState();
                });
                
                input.addEventListener('keydown', function(e) {
                    const index = parseInt(this.dataset.index);
                    
                    // Handle backspace
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                    
                    // Handle arrow keys
                    if (e.key === 'ArrowLeft' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                    
                    if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').trim();
                    
                    if (/^\d{6}$/.test(pastedData)) {
                        const digits = pastedData.split('');
                        otpInputs.forEach((input, index) => {
                            input.value = digits[index] || '';
                        });
                        updateInputState();
                        otpInputs[5].focus();
                    }
                });
            });
            
            // Update input visual state
            function updateInputState() {
                otpInputs.forEach(input => {
                    if (input.value) {
                        input.classList.add('filled');
                        input.classList.remove('error');
                    } else {
                        input.classList.remove('filled');
                    }
                });
                
                // Clear any previous status messages
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }
            
            // Start countdown timer
            function startTimer() {
                countdown = 59;
                countdownElement.textContent = countdown;
                resendBtn.disabled = true;
                timerElement.style.display = 'block';
                
                if (timerInterval) clearInterval(timerInterval);
                
                timerInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        timerElement.style.display = 'none';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            }
            
            // Handle form submission
            otpForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect OTP
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                
                // Validate OTP length
                if (otp.length !== 6) {
                    showStatus('Please enter all 6 digits', 'error');
                    otpInputs.forEach(input => {
                        if (!input.value) {
                            input.classList.add('error');
                        }
                    });
                    return;
                }
                
                // Simulate verification process
                simulateVerification(otp);
            });
            
            // Simulate OTP verification
            function simulateVerification(otp) {
                // Show loading state
                verifyBtn.classList.add('loading');
                verifyBtn.querySelector('span').textContent = 'Verifying...';
                verifyBtn.querySelector('i').style.display = 'inline-block';
                verifyBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // For demo purposes, accept 123456 as valid OTP
                    if (otp === '123456') {
                        showSuccess();
                    } else {
                        showError();
                    }
                    
                    // Reset button state
                    verifyBtn.classList.remove('loading');
                    verifyBtn.querySelector('span').textContent = 'Verify OTP';
                    verifyBtn.querySelector('i').style.display = 'none';
                    verifyBtn.disabled = false;
                }, 1500);
            }
            
            // Show success state
            function showSuccess() {
                verifyBtn.classList.remove('error');
                verifyBtn.classList.add('success');
                verifyBtn.querySelector('span').textContent = 'Verified Successfully!';
                verifyBtn.querySelector('i').style.display = 'inline-block';
                verifyBtn.querySelector('i').className = 'fas fa-check';
                
                statusMessage.textContent = 'OTP verified successfully! Redirecting...';
                statusMessage.className = 'status-message success';
                
                otpInputs.forEach(input => {
                    input.classList.add('filled');
                    input.disabled = true;
                });
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    showStatus('Redirecting to dashboard...', 'success');
                }, 2000);
            }
            
            // Show error state
            function showError() {
                verifyBtn.classList.remove('success');
                verifyBtn.classList.add('error');
                verifyBtn.querySelector('span').textContent = 'Verification Failed';
                verifyBtn.querySelector('i').style.display = 'inline-block';
                verifyBtn.querySelector('i').className = 'fas fa-times';
                
                statusMessage.textContent = 'Invalid OTP. Please try again.';
                statusMessage.className = 'status-message error';
                
                otpInputs.forEach(input => {
                    input.classList.add('error');
                });
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    verifyBtn.classList.remove('error');
                    verifyBtn.querySelector('span').textContent = 'Verify OTP';
                    verifyBtn.querySelector('i').style.display = 'none';
                    statusMessage.className = 'status-message';
                }, 2000);
            }
            
            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
            }
            
            // Handle resend button
            resendBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    // Clear all inputs
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                        input.disabled = false;
                    });
                    
                    // Focus first input
                    otpInputs[0].focus();
                    
                    // Show status
                    showStatus('A new OTP has been sent to your device', 'success');
                    
                    // Reset verification button
                    verifyBtn.classList.remove('success', 'error');
                    verifyBtn.querySelector('span').textContent = 'Verify OTP';
                    verifyBtn.querySelector('i').style.display = 'none';
                    
                    // Restart timer
                    startTimer();
                }
            });
        });
    </script>
</body>
</html>
